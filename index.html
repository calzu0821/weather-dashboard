<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!--Link to Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Link Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/images/cloudy.png">
    <!-- Dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
<!-- Header -->
<header class="container-fluid text-center p-1 bg-gradient" >
    <h1>Weather Dashboard</h1>
</header>
<!-- Big div container -->
<!-- Aside within -->
<div class="d-flex">
    <aside class="card w-25 p-2 border-0">
    <div class="mb-3 d-grid gap-3">
<!--Text input and search/clear button-->
        <label for="formGroupExampleInput" class="form-label fs-2 pt-2 text-center" id="search-form">Search for a City:</label>
        <input type="text" class="form-control" id="search-value" placeholder="Enter City">
        <button class="btn bg-gradient" type="button" id="search-button">Search</button>
        <button class="btn bg-gradient" type="button" id="clear-history">Clear</button>
<!--Search history of cities-->
        <ul id= "history-list"class="list-group d-grid gap-3 text-center border-top pt-3 rounded-0">
            <label for="formGroupExampleInput" class="form-label fs-2 pt-2 text-center">Search History:</label>
            <li id="city-1" class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
            <li id="city-2" class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
            <li id="city-3" class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
            <li id="city-4"class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
            <li id="city-5" class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
            <li id="city-6" class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
            <li id="city-7" class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
            <li id="city-8" class="list-group-item list-group-item-action bg-dark-subtle rounded-3"></li>
        </ul>
        </div>
    </aside>
    <main>
<!--Today weather forecast-->
    <h2>Today's Forecast</h2>
    <div class="container d-grid gap-3">
        <div class="row">
            <div class="card border-black">
                <div class="card-body" id="today">
                    <h5 class="card-title city-name"></h5>
                    <img id="icon-main" height="auto" width="auto">
                    <p class="card-text forecast-temp"></p>
                    <p class="card-text forecast-hws"></p>
                    <p class="card-text forecast-ws"></p>
                </div>
            </div>
        </div>
<!--5-Day forecast-->
    <h2>5-Day Forecast:</h2>
    <div class="row gap-3">
        <div class="card bg-primary-subtle" style="max-width: 12rem;">
            <div class="date-1 fs-5 forecast-ones card-header bg-transparent"></div>
                <div class="card-body">
                    <p class="text-center"><img id="icon-one" height="auto" width="auto"></p>
                    <p class="forecast-temp-one"></p>
                    <p class="forecast-hum-one"></p>
                    <p class="forecast-ws-one"></p>
                </div>
            </div>
        <div class="card bg-primary-subtle" style="max-width: 12rem;">
            <div class="date-2 fs-5 forecast-twos card-header bg-transparent"></div>
                <div class="card-body">
                    <p class="text-center"><img id="icon-two" height="auto" width="auto"></p>
                    <p class="forecast-temp-two"></p>
                    <p class="forecast-hum-two"></p>
                    <p class="forecast-ws-two"></p>
                </div>
            </div>
        <div class="card bg-primary-subtle" style="max-width: 12rem;">
            <div class="dare-3 fs-5 forecast-threes card-header bg-transparent"></div>
                <div class="card-body">
                    <p class="text-center"><img id="icon-three" height="auto" width="auto"></p>
                    <p class="forecast-temp-three"></p>
                    <p class="forecast-hum-three"></p>
                    <p class="forecast-ws-three"></p>
                </div>
            </div>
        <div class="card bg-primary-subtle" style="max-width: 12rem;">
            <div class="date-4 fs-5 forecast-fours card-header bg-transparent"></div>
                <div class="card-body">
                    <p class="text-center"><img id="icon-four" height="auto" width="auto"></p>
                    <p class="forecast-temp-four"></p>
                    <p class="forecast-hum-four"></p>
                    <p class="forecast-ws-four"></p>
                </div>
            </div>
        <div class="card bg-primary-subtle" style="max-width: 12rem;">
            <div class="date-5 fs-5 forecast-fives card-header bg-transparent"></div>
                <div class="card-body">
                    <p class="text-center"><img id="icon-five" height="auto" width="auto"></p>
                    <p class="forecast-temp-five"></p>
                    <p class="forecast-hum-five"></p>
                    <p class="forecast-ws-five"></p>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 
<!-- JavaScript -->
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
